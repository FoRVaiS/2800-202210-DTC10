<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(12, 71, 150);
        color: white;
      }
      .container {
        border: solid 3px black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./templogo.png" alt="logo" />
      <h1>Add your details</h1>
      <form>
        <input type="text" name="Location" placeholder="Location" />
        <br />
        <img src="./2022-05-06_14-05-32.png" alt="Location" /> <br />

        <input type="text" name="Job Title" placeholder="Job Title" /><br />

        <input type="text" name="Pay" placeholder="Pay" /><br />
        <h3>Pay Details</h3>
        <input type="radio" name="Pay Details" placeholder="Offered" />
        <label>Offered</label>
        <input type="radio" name="Pay Details" placeholder="Accepted" />
        <label>Accepted</label><br />
        <input
          type="text"
          name="years of experience"
          placeholder="years of experience"
        />
        <br />
        <input type="number" name="age" placeholder="age" /><br />
        <h3>gender</h3>
        <input type="radio" name="M" placeholder="M" />
        <label>M</label>
        <input type="radio" name="F" placeholder="F" />
        <label>F</label>
        <br />
        <section>
          <p>
            <button type="submit">Submit</button>
          </p>
        </section>
      </form>
    </div>
  </body>
</html>
